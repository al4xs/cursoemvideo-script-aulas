<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>
        body {
            font: normal 18pt Fira Code Light;
            text-align: center;
            background-color: black;
            color: rgb(255, 255, 255);
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px
        }
    </style>
</head>
<body>
    <h1>Soma de Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()"
    >
    <div id="res">Resultado :</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado : <strong>${s}</strong>`
            var rec = window.document.getElementById("txtn1");
            var rec2 = window.document.getElementById("txtn2");
                if (rec.value !="") {
                    rec.value = "";
                } if (rec2.value !=""){
                    rec2.value = "";
                }
            
        }
    </script>
</body>
</html>
