<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #5a61a5;
            color: white; /* comentátio em css */
            font: normal 25pt Arial;
            
        }
        h1 {
            color:aliceblue
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1> <!-- comentário em html -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = parseInt(window.prompt('Digite um número')) // parseInt é concatenar em número ou string
        var n2 = Number(window.prompt('Digite outro número'))
        var soma = n1 + n2  // se eu quiser converter número pra string variável.toString()
        window.alert('a soma dos valor é ' + soma)
        window.alert(`você digitou ${n1} e ${n2}`) // template string ${} é facilitador
    </script>
</body>
</html>
